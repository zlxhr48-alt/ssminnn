<script>
    let isShuffling = false;
    let fixedSeats = {}; 
    let currentStudents = [];
    let selectedIdx = null;

    // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ ê¸°ëŠ¥ ìœ ì§€ (ê°€ì´ë“œì—ì„œë§Œ ì‚­ì œ)
    window.addEventListener('keydown', (e) => {
        if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;
        if (e.key.toLowerCase() === 's') { e.preventDefault(); toggleSetup(); }
    });

    function toggleSetup() {
        document.getElementById('setup-container').classList.toggle('hidden');
    }

    function handleModeChange() {
        const mode = document.querySelector('input[name="layout-mode"]:checked').value;
        document.getElementById('single-mode-controls').style.display = (mode === 'single') ? 'flex' : 'none';
        resetFixedSeats();
    }

    function resetFixedSeats() {
        fixedSeats = {};
        document.getElementById('seating-grid').innerHTML = "";
        document.getElementById('chart-area').style.display = 'none';
    }

    function getColCount() {
        const mode = document.querySelector('input[name="layout-mode"]:checked').value;
        return mode === 'couple' ? 6 : parseInt(document.getElementById('cols').value);
    }

    function startShuffle() {
        if (isShuffling) return;
        const studentInput = document.getElementById('student-list').value.trim();
        if (!studentInput) return;

        let students = studentInput.split(',').map(s => s.trim()).filter(s => s !== "");
        const colCount = getColCount();
        const mode = document.querySelector('input[name="layout-mode"]:checked').value;

        document.getElementById('chart-area').style.display = 'block';
        document.getElementById('error').style.display = 'none';
        
        isShuffling = true;
        let shuffleCount = 0;
        const grid = document.getElementById('seating-grid');
        grid.className = 'grid' + (mode === 'couple' ? ' couple-mode' : '');
        grid.style.gridTemplateColumns = `repeat(${colCount}, 1fr)`;

        const timer = setInterval(() => {
            const fakeShuffle = [...students].sort(() => Math.random() - 0.5);
            renderGrid(fakeShuffle, colCount);
            shuffleCount++;
            if (shuffleCount > 15) {
                clearInterval(timer);
                finishSeating(students, colCount);
            }
        }, 70);
    }

    function finishSeating(students, colCount) {
        const avoidInput = document.getElementById('avoid-list').value.trim();
        let avoidGroups = avoidInput.split('\n').map(line => 
            line.split(',').map(name => name.trim()).filter(n => n !== "")
        ).filter(group => group.length >= 2);

        let success = false;
        let finalSeats = [];
        let attempts = 0;
        const fixedNames = Object.values(fixedSeats);

        while (!success && attempts < 3000) {
            attempts++;
            let pool = students.filter(s => !fixedNames.includes(s)).sort(() => Math.random() - 0.5);
            let draft = [];
            let poolIdx = 0;
            const rowCount = Math.ceil(students.length / colCount);
            const totalSize = rowCount * colCount;

            for (let i = 0; i < totalSize; i++) {
                if (fixedSeats[i]) draft[i] = fixedSeats[i];
                else if (poolIdx < pool.length) draft[i] = pool[poolIdx++];
                else draft[i] = "-";
            }

            if (checkAvoidance(draft, avoidGroups, colCount)) {
                finalSeats = draft;
                success = true;
            }
        }

        isShuffling = false;
        if (success) {
            currentStudents = finalSeats;
            renderGrid(finalSeats, colCount);
            document.getElementById('save-btn').style.display = 'block';
            document.getElementById('teacher-save-btn').style.display = 'block';
        } else {
            document.getElementById('error').style.display = 'block';
        }
    }

    function checkAvoidance(shuffled, groups, cols) {
        for (const group of groups) {
            for (let i = 0; i < group.length; i++) {
                for (let j = i + 1; j < group.length; j++) {
                    const idx1 = shuffled.indexOf(group[i]);
                    const idx2 = shuffled.indexOf(group[j]);
                    if (idx1 !== -1 && idx2 !== -1) {
                        const r1 = Math.floor(idx1 / cols), c1 = idx1 % cols;
                        const r2 = Math.floor(idx2 / cols), c2 = idx2 % cols;
                        if (Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1) return false;
                    }
                }
            }
        }
        return true;
    }

    function renderGrid(seats, cols) {
        const grid = document.getElementById('seating-grid');
        grid.innerHTML = '';
        
        seats.forEach((name, idx) => {
            const seat = document.createElement('div');
            seat.className = `seat ${name === "-" ? 'empty' : ''} ${selectedIdx === idx ? 'selected-for-swap' : ''}`;
            
            if (fixedSeats[idx] && !isShuffling) {
                seat.classList.add('fixed');
                seat.innerHTML = `<span class="fixed-icon">ğŸ”’</span><span class="name">${name}</span>`;
            } else {
                seat.innerHTML = `<span class="name">${name}</span>`;
            }
            
            if (!isShuffling) {
                seat.onclick = () => {
                    if (selectedIdx === null) {
                        if (name !== "-") selectedIdx = idx;
                    } else if (selectedIdx === idx) {
                        selectedIdx = null;
                    } else {
                        const tName = currentStudents[selectedIdx];
                        currentStudents[selectedIdx] = currentStudents[idx];
                        currentStudents[idx] = tName;
                        
                        const tFixed = fixedSeats[selectedIdx];
                        if (fixedSeats[idx]) fixedSeats[selectedIdx] = fixedSeats[idx]; else delete fixedSeats[selectedIdx];
                        if (tFixed) fixedSeats[idx] = tFixed; else delete fixedSeats[idx];
                        
                        selectedIdx = null;
                    }
                    renderGrid(currentStudents, cols);
                };
                seat.ondblclick = (e) => {
                    e.preventDefault();
                    if (name === "-") return;
                    if (fixedSeats[idx]) delete fixedSeats[idx];
                    else fixedSeats[idx] = name;
                    renderGrid(currentStudents, cols);
                };
            }
            grid.appendChild(seat);
        });
    }

    async function saveToImage(viewType) {
        const captureZone = document.getElementById('capture-zone');
        const colCount = getColCount();
        const originalData = [...currentStudents];

        if (viewType === 'teacher') {
            const rowCount = Math.ceil(currentStudents.length / colCount);
            const teacherOrderedSeats = [];
            
            for (let r = rowCount - 1; r >= 0; r--) {
                for (let c = colCount - 1; c >= 0; c--) {
                    teacherOrderedSeats.push(currentStudents[r * colCount + c]);
                }
            }
            
            renderGrid(teacherOrderedSeats, colCount);
            captureZone.classList.add('teacher-view-capture');
            document.getElementById('screen-label').innerText = "êµ íƒ";
        }

        try {
            const canvas = await html2canvas(captureZone, { 
                backgroundColor: "#ffffff", 
                scale: 2,
                logging: false 
            });
            const link = document.createElement('a');
            link.download = `ìë¦¬ë°°ì¹˜ë„_${viewType === 'teacher' ? 'êµì‚¬ìš©' : 'í•™ìƒìš©'}_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        } finally {
            if (viewType === 'teacher') {
                captureZone.classList.remove('teacher-view-capture');
                document.getElementById('screen-label').innerText = "ì¹  íŒ";
                renderGrid(originalData, colCount);
            }
        }
    }
</script>
