<script>
    let secretLayout = null; 
    let currentStudents = [];
    let lockedIndices = new Set(); 
    let selectedIdx = null;
    let isShiftPressed = false;

    // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ê°ì‹œ
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Shift') isShiftPressed = true;
        if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;
        
        const key = e.key.toLowerCase();
        if (key === 's') { 
            e.preventDefault(); 
            document.getElementById('setup-container').classList.toggle('hidden'); 
        }
        if (key === 'h') { 
            e.preventDefault(); 
            saveCurrentAsSecret(); 
        }
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === 'Shift') isShiftPressed = false;
    });

    document.getElementById('shuffle-btn').addEventListener('click', function(e) {
        // Shift í‚¤ê°€ ëˆŒë ¤ìˆëŠ”ì§€ í™•ì¸ (ë¹„ë°€ ë³µêµ¬ ëª¨ë“œ)
        const useSecret = e.shiftKey || isShiftPressed;
        executePlacement(useSecret);
    });

    function handleModeChange() {
        const mode = document.querySelector('input[name="layout-mode"]:checked').value;
        document.getElementById('col-settings').style.display = (mode === 'single') ? 'flex' : 'none';
        lockedIndices.clear();
        if (currentStudents.length > 0) renderGrid(currentStudents, getColCount(), false);
    }

    function saveCurrentAsSecret() {
        if (currentStudents.length === 0) return;
        secretLayout = JSON.parse(JSON.stringify(currentStudents));
        const dot = document.getElementById('secret-dot');
        dot.style.backgroundColor = '#d1d5db'; // ì•„ì£¼ ì—°í•œ íšŒìƒ‰ ì  (ì„ ìƒë‹˜ë§Œ ë³´ì„)
        console.log("Secret saved."); 
    }

    function getColCount() {
        const mode = document.querySelector('input[name="layout-mode"]:checked').value;
        return mode === 'couple' ? 6 : (parseInt(document.getElementById('custom-cols').value) || 5);
    }

    // ì…”í”Œ íš¨ê³¼ ì—†ì´ ì¦‰ì‹œ ì‹¤í–‰
    function executePlacement(useSecret) {
        const colCount = getColCount();
        document.getElementById('chart-area').style.display = 'block';

        if (useSecret && secretLayout && secretLayout.length > 0) {
            currentStudents = JSON.parse(JSON.stringify(secretLayout));
            renderGrid(currentStudents, colCount, false);
            return;
        }
        
        const list = document.getElementById('student-list').value.trim();
        if (!list) {
            alert("í•™ìƒ ëª…ë‹¨ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }

        let students = list.split(',').map(s => s.trim()).filter(s => s);
        
        // ë¡œì§ ê³„ì‚° ë° ì¦‰ì‹œ ë Œë”ë§
        performFinalShuffle(students, colCount);
        renderGrid(currentStudents, colCount, false);
    }

    function isAdjacentViolation(layout, cols, avoidGroups) {
        const rows = Math.ceil(layout.length / cols);
        for (let i = 0; i < layout.length; i++) {
            const studentA = layout[i];
            if (!studentA) continue;
            const r = Math.floor(i / cols);
            const c = i % cols;
            const neighbors = [
                [r-1, c-1], [r-1, c], [r-1, c+1],
                [r, c-1],             [r, c+1],
                [r+1, c-1], [r+1, c], [r+1, c+1]
            ];
            for (const [nr, nc] of neighbors) {
                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                    const ni = nr * cols + nc;
                    const studentB = layout[ni];
                    if (!studentB) continue;
                    for (const group of avoidGroups) {
                        if (group.has(studentA) && group.has(studentB)) return true;
                    }
                }
            }
        }
        return false;
    }

    function performFinalShuffle(allStudents, cols) {
        const avoidInput = document.getElementById('avoid-list').value.trim();
        const avoidGroups = avoidInput.split('\n')
            .map(line => new Set(line.split(',').map(s => s.trim()).filter(s => s)))
            .filter(set => set.size > 1);

        let bestLayout = null;
        let attempts = 0;
        const maxAttempts = 1000; 

        while (attempts < maxAttempts) {
            let tempLayout = new Array(allStudents.length).fill("");
            let usedStudents = new Set();

            lockedIndices.forEach(idx => {
                if (idx < allStudents.length && currentStudents[idx]) {
                    tempLayout[idx] = currentStudents[idx];
                    usedStudents.add(currentStudents[idx]);
                }
            });

            let freeStudents = allStudents.filter(s => !usedStudents.has(s)).sort(() => Math.random() - 0.5);
            let freePtr = 0;
            for (let i = 0; i < tempLayout.length; i++) {
                if (tempLayout[i] === "" && freePtr < freeStudents.length) {
                    tempLayout[i] = freeStudents[freePtr++];
                }
            }

            if (!isAdjacentViolation(tempLayout, cols, avoidGroups)) {
                bestLayout = tempLayout;
                break;
            }
            attempts++;
        }
        currentStudents = bestLayout || allStudents.sort(() => Math.random() - 0.5);
    }

    function renderGrid(seats, cols, isTeacherView) {
        const grid = document.getElementById('seating-grid');
        const mode = document.querySelector('input[name="layout-mode"]:checked').value;
        const screen = document.getElementById('main-screen');
        
        grid.innerHTML = '';
        
        if (mode === 'couple') {
            grid.className = 'grid couple-mode';
            grid.style.gridTemplateColumns = `1fr 1fr 0.5fr 1fr 1fr 0.5fr 1fr 1fr`;
        } else {
            grid.className = 'grid';
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            grid.style.columnGap = '15px';
        }

        if (isTeacherView) screen.className = "screen screen-bottom";
        else screen.className = "screen screen-top";

        let displayData = seats.map((s, i) => ({ name: s, isLocked: lockedIndices.has(i), origIdx: i }));
        
        if (isTeacherView) {
            let rows = [];
            for (let i = 0; i < seats.length; i += cols) {
                let row = [];
                for(let j=0; j<cols; j++) {
                    let realIdx = i + j;
                    row.push({ name: seats[realIdx] || "", isLocked: lockedIndices.has(realIdx), origIdx: realIdx });
                }
                rows.push(row.reverse());
            }
            displayData = rows.reverse().flat();
        }

        displayData.forEach((item, idx) => {
            if (mode === 'couple') {
                const currentInRow = idx % cols;
                if (currentInRow === 2 || currentInRow === 4) {
                    const aisle = document.createElement('div');
                    aisle.className = 'aisle';
                    grid.appendChild(aisle);
                }
            }

            const seat = document.createElement('div');
            const name = item.name;
            seat.className = `seat ${!name ? 'empty' : ''}`;
            
            if (item.isLocked) {
                seat.classList.add('locked');
                const icon = document.createElement('span');
                icon.className = 'lock-icon';
                icon.innerHTML = 'ğŸ”’';
                seat.appendChild(icon);
            }

            const nameLabel = document.createElement('span');
            nameLabel.innerText = name || "-";
            seat.appendChild(nameLabel);

            if (!isTeacherView && selectedIdx === item.origIdx) seat.classList.add('selected-for-swap');
            
            seat.onclick = () => {
                if (isTeacherView) return;
                const realIdx = item.origIdx;
                if (selectedIdx === null) {
                    selectedIdx = realIdx;
                } else {
                    const temp = currentStudents[selectedIdx];
                    currentStudents[selectedIdx] = currentStudents[realIdx];
                    currentStudents[realIdx] = temp;
                    selectedIdx = null;
                }
                renderGrid(currentStudents, cols, false);
            };

            seat.ondblclick = (e) => {
                e.preventDefault();
                if (isTeacherView || !name) return;
                const realIdx = item.origIdx;
                if (lockedIndices.has(realIdx)) lockedIndices.delete(realIdx);
                else lockedIndices.add(realIdx);
                renderGrid(currentStudents, cols, false);
            };

            grid.appendChild(seat);
        });
    }

    async function saveToImage(isTeacherMirrorVersion) {
        const zone = document.getElementById('capture-zone');
        const cols = getColCount();
        renderGrid(currentStudents, cols, isTeacherMirrorVersion);
        const canvas = await html2canvas(zone, { backgroundColor: "#ffffff", scale: 2 });
        const link = document.createElement('a');
        const suffix = isTeacherMirrorVersion ? "êµì‚¬ìš©" : "í•™ìƒìš©";
        link.download = `ìë¦¬ë°°ì¹˜_${suffix}.png`;
        link.href = canvas.toDataURL();
        link.click();
        if (isTeacherMirrorVersion) renderGrid(currentStudents, cols, false);
    }
</script>
